<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Progress Bar</title>
<style>
    .progress-bar-container {
        width: 80%;
        margin: 50px auto;
    }

    .progress-bar {
        width: 100%;
        height: 30px;
        background-color: #f3f3f3;
        border-radius: 20px;
        overflow: hidden;
    }

    .progress {
        width: 0%;
        height: 100%;
        background-color: #3498db;
        border-radius: 20px;
        text-align: center;
        line-height: 30px;
        color: white;
        transition: width 0.5s ease;
        /* Transition effect for width change */
    }

    input[type="number"] {
        display: inline-block;
        margin-right: 10px;
        padding: 10px;
        font-size: 16px;
    }

    button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
    }
</style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="d-flex justify-content-center mt-5">
                <h1>Loading...</h1>
            </div>
        </div>
    </div>
    <div class="progress-bar-container">
        <div class="progress-bar">
            <div class="progress px-2" id="progress"><!-- Dynamic percentage will be inserted here --></div>
        </div>
    </div>

    <!-- Centered div using Bootstrap classes -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="input-group mb-3">
                    <input type="number" id="completedPortion" class="form-control"
                        placeholder="Enter Completed Portion">
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="button  btn-lg" onclick="updateProgress()">Update</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        // Initialize progress bar with default value
        document.getElementById("progress").style.width = "0%";

        function updateProgress() {
            var completedPortion = parseFloat(document.getElementById("completedPortion").value);
            var total = 85000;

            if (isNaN(completedPortion) || completedPortion < 0 || completedPortion > total) {
                alert("Please enter a valid completed portion between 0 and 85000");
                return;
            }

            var percentage = (completedPortion / total) * 100;
            var progress = document.getElementById("progress");

            progress.style.width = percentage + "%";
            progress.textContent = percentage.toFixed(2) + "%";
        }
    </script>

</body>

</html>
